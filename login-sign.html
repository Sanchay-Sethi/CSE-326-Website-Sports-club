<!DOCTYPE html>
<html>
<head>

	<!-- Add Favicon -->
	<link rel="shortcut icon" href="logo/3592827-access-general-house-key-key-lock-key-login-office_107758.ico">
	<!-- Coonect with Login CSS file -->
	<link rel="stylesheet" type="text/css" href="css/login.css">

	<title>Account</title>

</head>
<body style="background: url(images/3VpqCI6-sports-hd-wallpapers.jpg); background-position: center; background-size: cover;
 	background-attachment: fixed;">
    <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button><a href="https://forms.gle/4cBXkt3aUKCnXiHT9">Sign Up</a></button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Login</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fa fa-facebook-official"></i></a>
				<a href="#" class="social"><i class="fa fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fa fa-instagram"></i></a>
			</div>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button><a href="https://forms.gle/cZWwJchDkfxVJBPt5">Login</a></button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello!</h1>
				<p>Register Here if you have not loged in...Join here for free</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

       <!-- Link the Login JS file -->
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
